<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz Results</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;background:#f7f7f8}
    .card{max-width:900px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(20,20,40,0.06)}
    h1{font-size:20px;margin:0 0 12px}
    .q{margin:12px 0;padding:12px;border-radius:8px;border:1px solid #eee}
    .opts{margin-top:8px}
    .opt{display:block;padding:8px;border-radius:6px}
    .you{font-weight:600}
    .correct{background:#e6ffed;border:1px solid #9ae6b4}
    .wrong{background:#fff0f0;border:1px solid #f3a6a6}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;border:none;background:#2563eb;color:white;cursor:pointer;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="quizTitle">Results</h1>
    <div id="summary"></div>
    <div id="list"></div>
    <div style="margin-top:14px">
      <a href="quizez.html" class="btn" id="retry">Back to Quiz Selection</a>
    </div>
  </div>
  <script src="result.js"></script>
</body>
</html>
