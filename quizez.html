<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Selection</title>
    <style>
        body {font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;background:#f7f7f8}
        .quiz-container {max-width:400px;margin:60px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(20,20,40,0.06)}
        .quiz-option {display:block;width:100%;margin:12px 0;padding:12px;border-radius:8px;border:none;background:#2563eb;color:white;font-size:16px;cursor:pointer;transition:background 0.2s}
        .quiz-option:hover {background:#1741a6}
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Select a Quiz</h2>
        <button class="quiz-option" onclick="startQuiz('gk')">General Knowledge</button>
        <button class="quiz-option" onclick="startQuiz('sci')">Science</button>
        <button class="quiz-option" onclick="startQuiz('history')">History</button>
        <button class="quiz-option" onclick="startQuiz('sports')">Sports</button>
    </div>
    <script>
        function startQuiz(quizName) {
            localStorage.setItem('quizType', quizName);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
