<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .quiz-container {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .quiz-option {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quiz-option:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Select a Quiz</h2>
        <button class="quiz-option" onclick="startQuiz('General Knowledge')">General Knowledge</button>
        <button class="quiz-option" onclick="startQuiz('Science')">Science</button>
        <button class="quiz-option" onclick="startQuiz('History')">History</button>
        <button class="quiz-option" onclick="startQuiz('Sports')">Sports</button>
    </div>
    <script>
        function startQuiz(quizName) {

            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
